<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>500: Internal Server Error</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Playful Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <style>
        /* Basic layout */
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            font-family: 'Fredoka One', cursive;
        }

        .container {
            text-align: center;
            position: relative;
            padding: 20px;
        }

        h1 {
            font-size: 10rem;
            margin: 0;
            animation: shake 1s ease-in-out infinite;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        @keyframes shake {
            0% {
                transform: rotate(0deg);
            }

            25% {
                transform: rotate(3deg);
            }

            50% {
                transform: rotate(0deg);
            }

            75% {
                transform: rotate(-3deg);
            }

            100% {
                transform: rotate(0deg);
            }
        }

        p {
            font-size: 1.5rem;
            margin: 20px 0;
            color: #f0f8ff;
        }

        button {
            background: #ffffff;
            color: #a6c1ee;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
        }

        button:hover {
            background: #e0e8f0;
            transform: scale(1.1);
        }

        /* Confetti animation */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ffffff;
            animation: fall 3s linear infinite;
            animation-fill-mode: backwards;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 0;
            }

            10% {
                opacity: 0.7;
            }

            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>500</h1>
        <p>Oops! Our server encountered an internal error – time for a coffee break.</p>
        <!-- Random humorous quote -->
        <p id="random-quote"></p>
        <button onclick="goHome()">Return Home</button>

        <!-- Confetti elements -->
        <div class="confetti" style="left:10%; animation-duration: 2.5s; animation-delay: 0s;"></div>
        <div class="confetti" style="left:30%; animation-duration: 3s; animation-delay: 1s;"></div>
        <div class="confetti" style="left:50%; animation-duration: 2s; animation-delay: 0.5s;"></div>
        <div class="confetti" style="left:70%; animation-duration: 3.5s; animation-delay: 1.5s;"></div>
        <div class="confetti" style="left:90%; animation-duration: 2.8s; animation-delay: 0.3s;"></div>
    </div>

    <script>
        function goHome() {
            window.location.href = 'https://bacherik.de';
        }
        const quotes = [
            "Oops! Even servers need a break.",
            "500: The server is on a coffee break.",
            "Internal error – our server is having a bad day.",
            "Error 500: Sometimes, even code takes a vacation.",
            "The server is burning the midnight oil – please try again later."
        ];
        document.addEventListener('DOMContentLoaded', function () {
            const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
            document.getElementById('random-quote').textContent = randomQuote;
        });
    </script>
</body>

</html>
