<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Error 505-599: Unexpected Error</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Playful Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <style>
        /* Basic layout */
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #d4fc79, #96e6a1);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            font-family: 'Fredoka One', cursive;
        }

        .container {
            text-align: center;
            position: relative;
            padding: 20px;
        }

        h1 {
            font-size: 8rem;
            margin: 0;
            animation: shake 1s ease-in-out infinite;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        @keyframes shake {
            0% {
                transform: rotate(0deg);
            }

            25% {
                transform: rotate(3deg);
            }

            50% {
                transform: rotate(0deg);
            }

            75% {
                transform: rotate(-3deg);
            }

            100% {
                transform: rotate(0deg);
            }
        }

        p {
            font-size: 1.5rem;
            margin: 20px 0;
            color: #fff;
        }

        button {
            background: #ffffff;
            color: #96e6a1;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
        }

        button:hover {
            background: #e0fef0;
            transform: scale(1.1);
        }

        /* Confetti animation */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ffffff;
            animation: fall 3s linear infinite;
            animation-fill-mode: backwards;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 0;
            }

            10% {
                opacity: 0.7;
            }

            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>505-599</h1>
        <p>An unexpected error has occurred. Please try again later or contact support.</p>
        <!-- Random humorous quote -->
        <p id="random-quote"></p>
        <button onclick="goHome()">Return Home</button>

        <!-- Confetti elements -->
        <div class="confetti" style="left:10%; animation-duration: 2.5s; animation-delay: 0s;"></div>
        <div class="confetti" style="left:30%; animation-duration: 3s; animation-delay: 1s;"></div>
        <div class="confetti" style="left:50%; animation-duration: 2s; animation-delay: 0.5s;"></div>
        <div class="confetti" style="left:70%; animation-duration: 3.5s; animation-delay: 1.5s;"></div>
        <div class="confetti" style="left:90%; animation-duration: 2.8s; animation-delay: 0.3s;"></div>
    </div>

    <script>
        function goHome() {
            window.location.href = 'https://bacherik.de';
        }
        const quotes = [
            "An error in the error department – sorry for the inconvenience.",
            "Error 505-599: Something went awry on our end.",
            "Sometimes the internet has its off days – please try again later.",
            "Unexpected error: Our developers have been notified.",
            "Even code has its off moments."
        ];
        document.addEventListener('DOMContentLoaded', function () {
            const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
            document.getElementById('random-quote').textContent = randomQuote;
        });
    </script>
</body>

</html>
